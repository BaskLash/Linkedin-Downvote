<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Downvote Tracker</title>
  <script src="script.js" defer></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Cleaned up, Extension-Safe CSS (Tailwind styles extracted) */
    :root {
      --slate-50: #f8fafc; --slate-200: #e2e8f0; --slate-400: #94a3b8;
      --slate-500: #64748b; --slate-600: #475569; --slate-800: #1e293b;
      --slate-900: #0f172a; --blue-600: #2563eb; --blue-100: #dbeafe;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--slate-50); 
      color: var(--slate-800); 
      width: 350px; 
      min-height: 450px; 
      margin: 0; padding: 1.25rem;
      display: flex; flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    .header-icon {
      display: inline-flex; align-items: center; justify-content: center;
      width: 4rem; height: 4rem; background-color: var(--blue-100);
      border-radius: 9999px; margin-bottom: 0.75rem;
    }

    .card {
      background: white; border: 1px solid var(--slate-200);
      border-radius: 1rem; padding: 1.25rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      margin-bottom: 1rem; transition: all 0.2s ease;
    }

    .card:hover { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }

    .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-bottom: 1.5rem; }

    .btn-action {
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
      padding: 0.5rem; background: white; border: 1px solid var(--slate-200);
      border-radius: 0.5rem; font-size: 0.75rem; font-weight: 600;
      color: var(--slate-700); cursor: pointer; transition: background 0.2s;
    }
    .btn-action:hover { background: var(--slate-50); border-color: var(--slate-400); }

    .count-text { font-size: 3rem; font-weight: 900; color: var(--blue-600); }

    @keyframes subtle-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-pulse-subtle { animation: subtle-pulse 2s infinite ease-in-out; }

    ul { padding: 0; list-style: none; margin: 0; }
    li { display: flex; align-items: center; font-size: 0.875rem; margin-bottom: 0.5rem; color: var(--slate-600); }
    a { color: inherit; font-weight: 500; text-decoration: underline; text-decoration-color: var(--blue-100); text-underline-offset: 4px; transition: color 0.2s; }
    a:hover { color: var(--blue-600); }
  </style>
</head>

<body>

  <header style="text-align: center; margin-bottom: 1.5rem;">
    <div class="header-icon">
        <i class="bi bi-hand-thumbs-down-fill" style="font-size: 1.875rem; color: var(--blue-600);"></i>
    </div>
    <h1 style="font-size: 1.25rem; font-weight: 700; color: var(--slate-900); margin: 0;">Downvote Tracker</h1>
    <p style="font-size: 0.75rem; font-weight: 500; color: var(--slate-500); text-transform: uppercase; letter-spacing: 0.05em; margin: 0.25rem 0 0 0;">Your daily kindness stats</p>
  </header>

  <div class="card">
    <h2 style="font-size: 0.875rem; font-weight: 600; color: var(--slate-600); margin: 0 0 0.25rem 0;">Downvotes Today</h2>
    <div id="downvoteCount" class="count-text animate-pulse-subtle">
      Loading...
    </div>
  </div>

  <div class="card">
    <h3 style="font-size: 0.875rem; font-weight: 700; color: var(--slate-800); margin: 0 0 0.75rem 0;">
      Support this project <span style="color: #ef4444;">❤️</span>
    </h3>
    <ul>
      <li>
        <i class="bi bi-star-fill" style="color: #fbbf24; margin-right: 0.5rem;"></i>
        <a href="https://github.com/BaskLash/Linkedin-Downvote" target="_blank">Star on GitHub</a>
      </li>
      <li>
        <i class="bi bi-cup-hot-fill" style="color: #fb923c; margin-right: 0.5rem;"></i>
        <a href="https://buymeacoffee.com/olivierluethy" target="_blank">Buy me a coffee</a>
      </li>
      <li id="share-extension" style="cursor: pointer;">
  <i class="bi bi-chat-heart-fill" style="color: #f472b6; margin-right: 0.5rem;"></i>
  <span style="color: var(--text-main);">Share with friends</span>
</li>
    </ul>
  </div>

  <div class="btn-grid">
    <button id="feature-request" class="btn-action">
      <svg style="width: 1rem; height: 1rem; color: #f59e0b;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.674a1 1 0 00.922-.617l2.108-4.742A4 4 0 1011 11.238V12h1v1h-1v2a1 1 0 01-1 1H6a1 1 0 01-1-1v-2a1 1 0 011-1h3v-1.238a4.002 4.002 0 014.288-3.764 4.002 4.002 0 011.045 7.764L10.585 16.383a1 1 0 00-.922.617z" />
      </svg>
      Feature
    </button>

    <button id="report-bug" class="btn-action">
      <svg style="width: 1rem; height: 1rem; color: #ef4444;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Bug
    </button>
  </div>

  <footer style="margin-top: auto; text-align: center; padding: 0.5rem 0;">
    <p style="font-size: 0.625rem; font-weight: 500; color: var(--slate-400); text-transform: uppercase; letter-spacing: 0.1em; margin: 0;">
      Built with <i class="bi bi-heart-fill" style="color: var(--blue-600); font-size: 0.625rem;"></i> for LinkedIn
    </p>
  </footer>

</body>
</html>
